<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Image search</title>
  </head>
  <body>
    <header class="page-header">
      <form class="search-form" id="search-form">
        <input
          type="text"
          name="searchQuery"
          autocomplete="off"
          placeholder="Search images..."
        />
        <button type="submit">
          <svg class="btn-icon" width="12 " height="12">
            <use href="./img/sprites.svg#icon-search"></use>
          </svg>
        </button>
      </form>
    </header>
    <section class="gallery-section">
      <div class="gallery"></div>
      <div class="spinner is-hidden"></div>
      <button type="button" class="load-more is-hidden">Load more</button>
    </section>

    <script src="./js/search-form.js" type="module"></script>
    <script src="./index.js" type="module"></script>
  </body>
</html>
